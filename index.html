<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Electric Music Generator</title>
  <style>
    body {
      margin: 0;
      background: black;
      font-family: 'Segoe UI', sans-serif;
      color: #cceaff;
      overflow: hidden;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }

    #ui {
      position: absolute;
      top: 40px;
      left: 50%;
      transform: translateX(-50%);
      text-align: center;
      z-index: 1;
    }

    select, button {
      background-color: #001f33;
      border: 2px solid #00aaff;
      color: white;
      font-size: 18px;
      padding: 10px 20px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
    }

    h1 {
      font-size: 42px;
      margin-bottom: 20px;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>
<body>
<canvas id="bg"></canvas>
<div id="ui">
  <h1>Electric Music Generator</h1>
  <select id="instrument">
    <option value="synth">Synth (Smooth)</option>
    <option value="flute">Flute</option>
    <option value="piano">Piano</option>
    <option value="bell">Bell</option>
    <option value="choir">Choir</option>
  </select><br>
  <button onclick="startMusic()">Start Audio</button>
  <button onclick="stopMusic()">Stop Audio</button>
</div>

<script>
  const canvas = document.getElementById('bg');
  const ctx = canvas.getContext('2d');
  let width, height;

  function resize() {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  }
  window.addEventListener('resize', resize);
  resize();

  let particles = [];

  class Particle {
    constructor() {
      this.reset();
    }
    reset() {
      this.x = Math.random() * width;
      this.y = Math.random() * height;
      this.vx = (Math.random() - 0.5) * 0.5;
      this.vy = (Math.random() - 0.5) * 0.5;
      this.size = Math.random() * 3 + 1;
      this.alpha = Math.random() * 0.5 + 0.2;
    }
    update() {
      this.x += this.vx;
      this.y += this.vy;
      if (this.x < 0 || this.x > width || this.y < 0 || this.y > height) {
        this.reset();
      }
    }
    draw(ctx) {
      ctx.beginPath();
      ctx.arc(this.x, this.y, this.size, 0, 2 * Math.PI);
      ctx.fillStyle = `rgba(0, 170, 255, ${this.alpha})`;
      ctx.fill();
    }
  }

  for (let i = 0; i < 100; i++) {
    particles.push(new Particle());
  }

  function animate() {
    ctx.fillStyle = 'rgba(0, 0, 0, 0.2)';
    ctx.fillRect(0, 0, width, height);
    for (let p of particles) {
      p.update();
      p.draw(ctx);
    }
    requestAnimationFrame(animate);
  }

  animate();

  // === AUDIO ===
  let audioCtx;
  let isPlaying = false;
  let currentOscillators = [];

  function getInstrumentSettings(name) {
    switch (name) {
      case 'flute':
        return { type: 'sine', filterFreq: 1500 };
      case 'piano':
        return { type: 'triangle', filterFreq: 1000 };
      case 'bell':
        return { type: 'square', filterFreq: 2000 };
      case 'choir':
        return { type: 'sawtooth', filterFreq: 800 };
      default:
        return { type: 'sine', filterFreq: 3000 }; // Synth
    }
  }

  function startMusic() {
    if (isPlaying) return;
    isPlaying = true;

    if (!audioCtx) {
      audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    const instrument = document.getElementById('instrument').value;
    const settings = getInstrumentSettings(instrument);

    function playTone() {
      if (!isPlaying) return;

      const now = audioCtx.currentTime;
      const freq = 200 + Math.random() * 800;
      const duration = 2 + Math.random() * 3;

      const osc = audioCtx.createOscillator();
      osc.type = settings.type;
      osc.frequency.setValueAtTime(freq, now);

      const gain = audioCtx.createGain();
      gain.gain.setValueAtTime(0, now);
      gain.gain.linearRampToValueAtTime(0.1, now + 0.2);
      gain.gain.linearRampToValueAtTime(0.05, now + duration - 0.5);
      gain.gain.linearRampToValueAtTime(0, now + duration);

      const filter = audioCtx.createBiquadFilter();
      filter.type = 'lowpass';
      filter.frequency.setValueAtTime(settings.filterFreq, now);
      filter.Q.value = 8;

      osc.connect(filter);
      filter.connect(gain);
      gain.connect(audioCtx.destination);
      osc.start(now);
      osc.stop(now + duration);

      currentOscillators.push(osc);

      setTimeout(playTone, duration * 1000);
    }

    playTone();
  }

  function stopMusic() {
    isPlaying = false;
    currentOscillators.forEach(o => o.stop());
    currentOscillators = [];
  }
</script>
</body>
</html>
